<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POSTURE ENFORCER</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #0d0d0d;
      --fg: #f4f4f4;
      --accent: #facc15;
    }

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: background-color 0.2s, color 0.2s;
      position: relative;
    }

    h1, h2 {
      margin: 0.5rem;
      text-align: center;
    }

    #startButton, #confirmButton {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.5rem;
      background-color: var(--accent);
      color: #000;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }

    #startButton:hover, #confirmButton:hover {
      transform: scale(1.05);
      background-color: #ffe53b;
    }

    #alert {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #alert h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }

    #countdown {
      margin-top: 1rem;
      font-size: 1.25rem;
      opacity: 0.8;
    }

    #epilepsyWarning {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      font-size: 0.9rem;
      font-weight: bold;
      z-index: 999;
      display: none;
    }

    .flashing {
      animation: flashBG 0.25s infinite;
    }

    .flashing * {
      animation: flashText 0.25s infinite;
    }

    @keyframes flashBG {
      0%, 100% { background-color: black; color: yellow; }
      50%      { background-color: yellow; color: black; }
    }

    @keyframes flashText {
      0%, 100% {
        background-color: black !important;
        color: yellow !important;
        border-color: yellow !important;
      }
      50% {
        background-color: yellow !important;
        color: black !important;
        border-color: black !important;
      }
    }
  </style>
</head>
<body>
  <div id="epilepsyWarning">âš  PHOTOSENSITIVE EPILEPSY WARNING</div>

  <button id="startButton">Start Posture Watch</button>

  <div id="alert">
    <h1>CHECK YOUR POSTURE</h1>
    <button id="confirmButton">I Fixed My Posture</button>
  </div>

  <div id="countdown"></div>

  <audio id="alertSound" src="999-social-credit-siren.mp3" loop></audio>

  <script>
    const startButton = document.getElementById("startButton");
    const confirmButton = document.getElementById("confirmButton");
    const alertDiv = document.getElementById("alert");
    const alertSound = document.getElementById("alertSound");
    const countdownDisplay = document.getElementById("countdown");
    const epilepsyWarning = document.getElementById("epilepsyWarning");

    let nextTriggerTime;
    let countdownInterval;

    const REMINDER_INTERVAL_MS = 15 * 60 * 1000; // 15 minutes

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    function updateCountdown() {
      const now = Date.now();
      const remaining = nextTriggerTime - now;

      if (remaining <= 0) {
        countdownDisplay.textContent = "00:00";
        clearInterval(countdownInterval);
        triggerReminder();
      } else {
        countdownDisplay.textContent = `Next reminder in ${formatTime(remaining)}`;
      }
    }

    function scheduleReminder() {
      nextTriggerTime = Date.now() + REMINDER_INTERVAL_MS;
      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 500);
    }

    function triggerReminder() {
      alertSound.play();
      alertDiv.style.display = "flex";
      document.body.classList.add("flashing");
      epilepsyWarning.style.display = "block";
    }

    function stopReminder() {
      alertSound.pause();
      alertSound.currentTime = 0;
      alertDiv.style.display = "none";
      document.body.classList.remove("flashing");
      epilepsyWarning.style.display = "none";
      scheduleReminder();
    }

    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      scheduleReminder();
    });

    confirmButton.addEventListener("click", stopReminder);
  </script>
</body>
</html>
