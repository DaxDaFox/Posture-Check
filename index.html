<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POSTURE ENFORCER</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0d0d0d;
      --fg: #f4f4f4;
      --accent: #facc15;
    }

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: background-color 0.2s, color 0.2s;
      position: relative;
      overflow: hidden;
    }

    h1, h2 {
      margin: 0.5rem;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.5rem;
      background-color: var(--accent);
      color: #000;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      z-index: 1;
      position: relative;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #ffe53b;
    }

    #alert {
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      position: relative;
    }

    #countdown {
      margin-top: 1rem;
      font-size: 1.25rem;
      opacity: 0.8;
      z-index: 1;
      position: relative;
    }

    #epilepsyWarning {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      font-size: 0.9rem;
      font-weight: bold;
      z-index: 9999;
      user-select: none;
    }

    /* Modal styling */
    #intervalModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #intervalContent {
      background: var(--bg);
      padding: 2rem 3rem;
      border-radius: 1rem;
      text-align: center;
      color: var(--fg);
      box-shadow: 0 0 15px var(--accent);
      max-width: 320px;
      width: 90%;
    }

    #intervalContent label {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 1rem;
    }

    #intervalInput {
      width: 100%;
      font-size: 1.25rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      outline: none;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #000;
    }

    #intervalSubmit {
      background-color: var(--accent);
      border: none;
      color: #000;
      font-size: 1.25rem;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    #intervalSubmit:hover {
      background-color: #ffe53b;
    }

    /* Fullscreen flashing overlay */
    #flashOverlay {
      pointer-events: none; /* allow clicks to pass through except on children */
      position: fixed;
      inset: 0;
      z-index: 9998;
      background-color: black;
      color: yellow;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: flashBG 0.25s infinite;
    }

    /* Make all text and buttons inside flashOverlay flash colors too */
    #flashOverlay.flashing * {
      animation: flashText 0.25s infinite;
      border-color: currentColor !important;
      pointer-events: auto; /* enable clicking on children buttons */
      cursor: pointer;
    }

    @keyframes flashBG {
      0%, 100% { background-color: black; color: yellow; }
      50%      { background-color: yellow; color: black; }
    }

    @keyframes flashText {
      0%, 100% {
        background-color: black !important;
        color: yellow !important;
        border-color: yellow !important;
      }
      50% {
        background-color: yellow !important;
        color: black !important;
        border-color: black !important;
      }
    }
  </style>
</head>
<body>
  <div id="epilepsyWarning">âš  PHOTOSENSITIVE EPILEPSY WARNING</div>

  <button id="startButton" style="display:none;">Start Posture Watch</button>

  <div id="countdown"></div>

  <!-- Fullscreen flashing overlay -->
  <div id="flashOverlay" aria-hidden="true">
    <h1>CHECK YOUR POSTURE</h1>
    <button id="confirmButtonOverlay">I Fixed My Posture</button>
  </div>

  <audio id="alertSound" src="999-social-credit-siren.mp3" loop></audio>

  <!-- Modal -->
  <div id="intervalModal">
    <div id="intervalContent">
      <label for="intervalInput">Set reminder interval (minutes):</label>
      <input type="number" id="intervalInput" min="1" max="180" value="15" />
      <button id="intervalSubmit">Set Timer</button>
    </div>
  </div>

  <script>
    const startButton = document.getElementById("startButton");
    const flashOverlay = document.getElementById("flashOverlay");
    const alertSound = document.getElementById("alertSound");
    const countdownDisplay = document.getElementById("countdown");
    const epilepsyWarning = document.getElementById("epilepsyWarning");
    const intervalModal = document.getElementById("intervalModal");
    const intervalInput = document.getElementById("intervalInput");
    const intervalSubmit = document.getElementById("intervalSubmit");
    const confirmButtonOverlay = document.getElementById("confirmButtonOverlay");

    let nextTriggerTime;
    let countdownInterval;
    let REMINDER_INTERVAL_MS;

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    function updateCountdown() {
      const now = Date.now();
      const remaining = nextTriggerTime - now;

      if (remaining <= 0) {
        countdownDisplay.textContent = "00:00";
        clearInterval(countdownInterval);
        triggerReminder();
      } else {
        countdownDisplay.textContent = `Next reminder in ${formatTime(remaining)}`;
      }
    }

    function scheduleReminder() {
      nextTriggerTime = Date.now() + REMINDER_INTERVAL_MS;
      updateCountdown();
      countdownInterval = setInterval(updateCountdown, 500);
    }

    function triggerReminder() {
      alertSound.play();
      flashOverlay.style.display = "flex";
      flashOverlay.classList.add("flashing");
      epilepsyWarning.style.display = "block";
      startButton.style.display = "none";
    }

    function stopReminder() {
      alertSound.pause();
      alertSound.currentTime = 0;
      flashOverlay.style.display = "none";
      flashOverlay.classList.remove("flashing");
      epilepsyWarning.style.display = "block";
      scheduleReminder();
    }

    // When user sets interval, hide modal and show start button
    intervalSubmit.addEventListener("click", () => {
      let val = parseInt(intervalInput.value, 10);
      if (isNaN(val) || val < 1 || val > 180) {
        alert("Please enter a valid number between 1 and 180.");
        return;
      }
      REMINDER_INTERVAL_MS = val * 60 * 1000;
      intervalModal.style.display = "none";
      startButton.style.display = "inline-block";
      epilepsyWarning.style.display = "block";
    });

    // Start countdown when start button clicked
    startButton.addEventListener("click", () => {
      startButton.style.display = "none";
      scheduleReminder();
    });

    // Confirm posture button stops flashing and schedules next reminder
    confirmButtonOverlay.addEventListener("click", stopReminder);

    // On page load, show modal and epilepsy warning
    window.onload = () => {
      intervalModal.style.display = "flex";
      epilepsyWarning.style.display = "block";
    };
  </script>
</body>
</html>
